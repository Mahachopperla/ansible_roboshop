- name: payment component
  hosts:  payment
  become: yes
  tasks:  
    - name: installing python
      ansible.builtin.package:
        name: "{{ item }}"
        state:  present
      loop:
        - python3
        - gcc
        - python3-devel
    
    - name: creating system user
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        create_home:  yes
        shell:  /sbin/nologin

    - name: create dir if not exists
      ansible.builtin.file:
        path: /app
        state:  directory

    - name: downloading application file
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: unzipping the file content to /app directory
      ansible.builtin.unarchive:
        src:  /tmp/payment.zip
        dest: /app
        remote_src: yes

    - name: installing dependencies using pip
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3.9
      args:
        chdir:  /app

    - name: copying systemd service to desired path
      ansible.builtin.copy:
        src:  payment.service
        dest: /etc/systemd/system/payment.service
        

    - name: daemon reload in progress
      ansible.builtin.systemd_service:
        daemon_reload:  true

    - name: enable and start payment service
      ansible.builtin.service:
        name: payment
        enabled:  yes
        state:  started